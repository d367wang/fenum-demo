### Error/warning messages for fenum constant validation
constant.type.conflict=type %s conflicts with the same fake enum set
duplicated.constant.value=duplicated constant value %s within @Fenum("%s")
fenum.pattern.conflict=both pattern %s and pattern %s in the same fake enum set
fenum.pattern.not.applicable=fenum pattern %s is not applicable to string
multiple.underlying.types=multiple underlying types within the same fake enum: %s and %s
nonconsecutive.constant.values=missing integer value in the fake enum set @Fenum("%s")
not.powerof.two=integer %s is not a power of 2, cannot be a flag
unsupported.constant.type=type %s is not supported as a fake enum constant

### Error/warning messages for fenum type checking/inference
binary.operation.unsupported=binary operations except comparison are not supported
binary.type.incompatible=binary operation between incompatible fenums: %s and %s
compound.assignment.type.incompatible=compound assignment between incompatible fenums: %s and %s
switch.type.inequal=type of switch expression and case expression are not equal

bottom.not.allowed=@FenumBottom is not allowed for the underlying type use